<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Kitchen Sink Datatables -->
    <section id="ngx-datatable-kitchen-sink">
      <core-card-snippet>
        <div>
          <h4 class="card-title float-left ml-1">Blogs List</h4>

          <button
            class="btn btn-relief-primary mr-1 float-right"
            routerLink="/addBlog"
            rippleEffect
          >
            <i data-feather="plus" class="mr-0 mr-sm-1"></i
            ><span class="d-none d-sm-inline-block">Add Blog</span>
          </button>
        </div>
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center"
                >Show
                <select
                  class="form-control mx-25"
                  [(ngModel)]="basicSelectedOption"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-md-end">
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
            >
              <label class="d-flex align-items-center"
                >Search<input
                  type="search"
                  placeholder="Search"
                  class="form-control ml-25"
                  (keyup)="filterUpdate($event)"
                  (search)="filterUpdate($event)"
              /></label>
            </div>
          </div>
        </div>
        <ngx-datatable
          [rows]="blogskRows"
          [rowHeight]="58"
          class="bootstrap core-bootstrap"
          [limit]="10"
          [columnMode]="ColumnMode.force"
          [headerHeight]="40"
          [footerHeight]="50"
          [scrollbarH]="true"
          [selectionType]="SelectionType.checkbox"
          [limit]="basicSelectedOption"
          (activate)="onActivate($event)"
          (select)="onSelect($event)"
        >
          <ngx-datatable-column
            name="Title"
            prop="title"
            [width]="250"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Category"
            prop="category"
            [width]="120"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Slug"
            prop="slug"
            [width]="250"
          ></ngx-datatable-column>
          <ngx-datatable-column name="Status" prop="status" [width]="120">
            <ng-template let-status="value" ngx-datatable-cell-template>
              <div
                class="badge badge-pill"
                [ngClass]="{
                  'badge-light-success': status == 'published',
                  'badge-light-warning': status == 'pending',
                  'badge-light-primary': status == 'draft'
                }"
              >
                {{
                  status == 'published'
                    ? "Published"
                    : status == 'pending'
                    ? "Pending"
                    : status == 'draft'
                    ? "Draft"
                    : ""
                }}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" [width]="120" [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <a href="#"
                  type="button"
                  class="btn btn-sm mr-1 btn-relief-warning"
                  [routerLink]="['/editBlog/', row.id]"
                >
                  <i data-feather="edit" class="text-white cursor-pointer"></i>
                </a>
                <button type="button" class="btn btn-sm btn-relief-danger" (click)="deleteBlog(row.id)">
                  <i
                    data-feather="trash-2"
                    class="text-white cursor-pointer"
                  ></i>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </core-card-snippet>
    </section>
    <!--/ Kitchen Sink Datatables -->
  </div>
</div>
